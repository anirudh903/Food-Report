name: Food Report Automation

on:
  schedule:
    - cron: '30 6 * * *'   # 12:00 PM IST daily
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install selenium requests google-api-python-client google-auth google-auth-oauthlib

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver || sudo apt install -y chromium-chromedriver
          which chromium-browser || which chromium
          which chromedriver

      - name: Run script
        env:
          DISPLAY: ":99"
        run: |
          python3 food-report.py
